<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Card</title>
    <style>
        body {
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 18rem">
        <img src="https://petmaster.vn/petroom/wp-content/uploads/2020/03/thanh-bieu-cam-cho-husky.jpg"
            class="card-img-top" alt="..." />
        <div class="card border-success mb-3" style="max-width: 18rem;">

            <div class="card-body text-success">
                <h5 class="card-title">Husky Mặt Thộn</h5>
                <p class="card-text">Nhìn rất đẹp trai nhưng hơi ngu</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item text-success">Sở Thích: Đi dạo, tắm</li>
                <li class="list-group-item text-success">Món Ăn: Thịt Cày</li>
                <li class="list-group-item text-success">Ưu điểm: Không sợ người lạ</li>
                <li class="list-group-item text-success">Nhược điểm: Ngu</li>
            </ul>
            <div class="card-body">
                <a href="#" class="btn btn-primary">Facebook</a>
                <a href="#" class="btn btn-primary">Instagram</a>
            </div>
        </div>
</body>
</html>
