<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat City Registration</title>
</head>
<body>
    <h1>Cat City Registration</h1>
    <img src="./Buổi 6 - form/z2926234739984_a1b8fd2b7aff594a08503ceb1571cf8f.jpg" alt="Cat photo">

    <form action="">
        Name: <br> <input type="text" name="cat-name">

        <br>

        Age: <br> <input type="number" name="cat-age">

        <br><br>

        Gender: <br>

        <input type="radio" name="cat-gender" value="male"> Male 
        <input type="radio" name="cat-gender" value="female"> Female
        <input type="radio" name="cat-gender" value="Other"> Other

        Furcolor: <br>
        <input type="radio" name="cat-fur-color" value="male"> Black
        <input type="radio" name="cat-fur-color" value="male"> Yellow
        <input type="radio" name="cat-fur-color" value="male"> Orange
        <input type="radio" name="cat-fur-color" value="male"> White
        <input type="radio" name="cat-fur-color" value="male"> Gray

        <br><br>

        Cat loves to: <br>
        <input type="checkbox" name="cat-favorite-activity" value="Eat"> Eat
        <input type="checkbox" name="cat-favorite-activity" value="Drink"> Drink-milk
        <input type="checkbox" name="cat-favorite-activity" value="Sleep"> Sleep

        <br><br>
        
        Cat doesn't to: <br>
        <input type="checkbox" name="cat-dosent-to" value="Bath"> Bath
        <input type="checkbox" name="cat-dosent-to" value="Hug"> Hug
        <input type="checkbox" name="cat-dosent-to" value="cucumber"> Dưa leo

        <br><br>
        
        Cat breed:
        <select name="cat-breed" >
            <option value="Siamese">Siamese</option>
            <option value="Persian">Persian</option>
            <option value="Maine Coon">Maine Coon</option>
            <option value="Ragdoll">Ragdoll</option>
            <option value="Bengal">Bengal</option>
        </select>

        <br><br>

        Cat ID: 
        <br>
        <input type="password" name="cat-id"> 

        <br><br>

        Other information: <br>
        <!-- textarea cho phé nhập thông tin nhiều dòng -->
        <textarea name="cat-other-informatin" id="" cols="30" rows="10"></textarea>

        <br><br>
        <!-- clear form -->
        <input type="reset" value="reset">

        <br><br>

        <button type="submit">Finish</button>
    </form>

</body>
</html>
