<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basicform2</title>
        <style>
            th {
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <th colspan="2">Đăng ký học viên</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td colspan="2"><input type="text" /></td>
                </tr>
                <tr>
                    <td>Day of Birth</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="radio" value="gender" />Male
                    </td>
                    <td>
                        <input type="radio" name="radio" value="gender" />Female
                    </td>
                </tr>
                <tr>
                    <td>address</td>
                    <td><input type="textarea" /></td>
                </tr>
                <tr>
                    <td>class</td>
                    <td>
                        <select name="class" id="">
                            <option value="1">Choose your class</option>
                            <option value="2">1</option>
                            <option value="3">2</option>
                            <option value="4">3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
